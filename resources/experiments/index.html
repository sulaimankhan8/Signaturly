<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signature Background Remover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 24px 28px;
      border-radius: 14px;
      width: 100%;
      max-width: 560px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }

    .dropzone {
      border: 2px dashed #c7c7cc;
      border-radius: 12px;
      padding: 26px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .dropzone:hover {
      border-color: #ff7a18;
      background: #fff7f0;
    }

    input[type="file"] {
      display: none;
    }

    .controls {
      margin-top: 12px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #ff7a18;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .preview {
      display: flex;
      gap: 16px;
      margin-top: 18px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .preview img {
      max-width: 220px;
      max-height: 140px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: repeating-conic-gradient(
        #eee 0% 25%,
        #ddd 0% 50%
      ) 50% / 20px 20px;
    }

    .label {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Signature Background Remover</h2>
    <p>Lighting-safe, gray-paper safe. Export clean PNG.</p>

    <div class="dropzone" id="dropZone">
      Click or drop a signature image here
      <input type="file" id="fileInput" accept="image/*" />
    </div>

    <div class="controls">
      <label>Signature Strength</label>
      <input type="range" id="strength" min="0.8" max="2.5" step="0.1" value="1.5" />
    </div>

    <button id="processBtn" disabled>
      Remove Background
    </button>

    <button id="downloadBtn" disabled>
      Download PNG
    </button>

    <div class="preview">
      <div>
        <div class="label">Original</div>
        <img id="originalPreview" />
      </div>
      <div>
        <div class="label">Result</div>
        <img id="outputPreview" />
      </div>
    </div>
  </div>

  <script src="si.js"></script>
</body>
</html>
